<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <button>Axios get</button>
    <button>jQuery get</button>

    <div id="result"></div>
    <script>
        const btn = document.querySelectorAll('button');

        //set baseURL
        axios.defaults.baseURL = 'http://localhost:8080/WheelOfJeopardy';

        btn[0].onclick = function () {
            //Test questions/1
            axios({
                url: '/questions/1',
                method: 'get',
                params: {

                }

            }).then(value =>{
                const result = document.getElementById("result");
                result.innerHTML = value.data.msg;
                console.log(value);
                console.log(value.status);
                console.log(value.statusText);
                console.log(value.headers);
                console.log(value.data);
            });
        }

        $('button').eq(1).click(function(){
            $.get('http://localhost:8080/WheelOfJeopardy/questions/1',{},function(data){
                console.log(data);
            },'json');
        });


    </script>
</body>

</html>
